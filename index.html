<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bRUSTachio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Permanent+Marker&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #1a1a2e;
    background-image:
      radial-gradient(ellipse at 30% 20%, rgba(183, 65, 14, 0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 80%, rgba(222, 110, 38, 0.1) 0%, transparent 50%);
    overflow: hidden;
    font-family: 'Rubik Mono One', monospace;
  }

  .avatar-container {
    position: relative;
    width: 420px;
    height: 520px;
    animation: floatIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
  }

  @keyframes floatIn {
    from { opacity: 0; transform: translateY(40px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  .glow-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 340px;
    height: 340px;
    transform: translate(-50%, -52%);
    border-radius: 50%;
    background: conic-gradient(
      from 0deg,
      #b7410e,
      #de6e26,
      #f4a460,
      #de6e26,
      #b7410e
    );
    filter: blur(25px);
    opacity: 0.4;
    animation: pulseGlow 3s ease-in-out infinite;
  }

  @keyframes pulseGlow {
    0%, 100% { opacity: 0.3; transform: translate(-50%, -52%) scale(1); }
    50% { opacity: 0.5; transform: translate(-50%, -52%) scale(1.05); }
  }

  svg.lobster-avatar {
    position: relative;
    z-index: 2;
    filter: drop-shadow(0 8px 32px rgba(183, 65, 14, 0.3));
  }

  /* Claw snap animation */
  .claw-left {
    transform-origin: 175px 170px;
    animation: snapLeft 4s ease-in-out infinite;
  }
  .claw-right {
    transform-origin: 245px 170px;
    animation: snapRight 4s ease-in-out infinite;
  }

  @keyframes snapLeft {
    0%, 85%, 100% { transform: rotate(0deg); }
    90% { transform: rotate(-8deg); }
    93% { transform: rotate(3deg); }
  }
  @keyframes snapRight {
    0%, 85%, 100% { transform: rotate(0deg); }
    90% { transform: rotate(8deg); }
    93% { transform: rotate(-3deg); }
  }

  /* Mustache twitch */
  .mustache {
    transform-origin: 210px 255px;
    animation: twitch 5s ease-in-out infinite;
  }

  @keyframes twitch {
    0%, 90%, 100% { transform: rotate(0deg); }
    93% { transform: rotate(2deg); }
    96% { transform: rotate(-1.5deg); }
  }

  /* Eyebrow raise */
  .eyebrow-left, .eyebrow-right {
    animation: browRaise 6s ease-in-out infinite;
  }
  .eyebrow-right { animation-delay: 0.1s; }

  @keyframes browRaise {
    0%, 80%, 100% { transform: translateY(0); }
    85% { transform: translateY(-4px); }
  }

  /* Sunglasses gleam */
  .glasses-gleam {
    animation: gleam 4s ease-in-out infinite;
  }

  @keyframes gleam {
    0%, 100% { opacity: 0; transform: translateX(-20px); }
    40% { opacity: 0; }
    50% { opacity: 0.7; }
    60% { opacity: 0; transform: translateX(20px); }
  }

  .title {
    position: relative;
    z-index: 2;
    margin-top: 8px;
    text-align: center;
    animation: floatIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
  }

  .title h1 {
    font-family: 'Permanent Marker', cursive;
    font-size: 38px;
    letter-spacing: 2px;
    background: linear-gradient(135deg, #f87c3d, #e8491d, #b7410e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: none;
    filter: drop-shadow(0 2px 8px rgba(183,65,14,0.4));
  }

  .title .subtitle {
    font-family: 'Rubik Mono One', monospace;
    font-size: 9px;
    color: #de6e26;
    letter-spacing: 6px;
    text-transform: uppercase;
    margin-top: 4px;
    opacity: 0.7;
  }

  /* Floating Rust/crab particles */
  .particle {
    position: absolute;
    color: #b7410e;
    opacity: 0.15;
    font-size: 18px;
    animation: drift 8s ease-in-out infinite;
    z-index: 1;
    pointer-events: none;
  }
  .particle:nth-child(1) { top: 10%; left: 8%; animation-delay: 0s; }
  .particle:nth-child(2) { top: 70%; left: 5%; animation-delay: 2s; font-size: 14px; }
  .particle:nth-child(3) { top: 20%; right: 10%; animation-delay: 4s; }
  .particle:nth-child(4) { top: 80%; right: 8%; animation-delay: 1s; font-size: 12px; }
  .particle:nth-child(5) { top: 50%; left: 3%; animation-delay: 3s; font-size: 16px; }

  @keyframes drift {
    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.15; }
    50% { transform: translateY(-15px) rotate(10deg); opacity: 0.25; }
  }
</style>
</head>

<div class="avatar-container">
  <div class="glow-ring"></div>

  <svg class="lobster-avatar" viewBox="0 0 420 480" width="420" height="480" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Lobster body gradient -->
      <radialGradient id="bodyGrad" cx="50%" cy="40%" r="55%">
        <stop offset="0%" stop-color="#e8591d"/>
        <stop offset="60%" stop-color="#c44117"/>

      <!-- Shell highlight -->
      <radialGradient id="shellHighlight" cx="40%" cy="30%" r="50%">
        <stop offset="0%" stop-color="rgba(255,180,120,0.4)"/>
        <stop offset="100%" stop-color="rgba(255,180,120,0)"/>
      </radialGradient>
      <!-- Claw gradient -->
      <radialGradient id="clawGrad" cx="50%" cy="40%" r="55%">
        <stop offset="0%" stop-color="#e8591d"/>
        <stop offset="100%" stop-color="#a03510"/>
      </radialGradient>
      <!-- Sunglasses gradient -->
      <linearGradient id="glassesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1a1a2e"/>
        <stop offset="40%" stop-color="#2a2a4e"/>
        <stop offset="100%" stop-color="#0d0d1a"/>
      </linearGradient>
      <!-- Gold chain gradient -->
      <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ffd700"/>
        <stop offset="50%" stop-color="#ffb300"/>
        <stop offset="100%" stop-color="#ffd700"/>
      </linearGradient>
      <!-- Rust logo gear teeth -->
      <filter id="glow">
        <feGaussianBlur stdDeviation="2" result="blur"/>

    </defs>

      <path d="M265 340 Q290 365 320 385" stroke="#a03510" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- === TAIL === -->
    <g>
      <ellipse cx="210" cy="400" rx="55" ry="20" fill="#a03510"/>
      <ellipse cx="210" cy="415" rx="48" ry="16" fill="#8b2f0e"/>
      <ellipse cx="210" cy="428" rx="40" ry="14" fill="#7a280c"/>
      <!-- Fan -->

      <ellipse cx="210" cy="448" rx="20" ry="12" fill="#7a280c"/>
      <ellipse cx="230" cy="445" rx="22" ry="12" fill="#8b2f0e" transform="rotate(15,230,445)"/>
    </g>

    <!-- === BODY === -->

    <ellipse cx="210" cy="290" rx="80" ry="110" fill="url(#shellHighlight)"/>
    <!-- Shell segments -->

    <path d="M135 320 Q210 305 285 320" stroke="#a03510" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M142 350 Q210 335 278 350" stroke="#a03510" stroke-width="1.5" fill="none" opacity="0.5"/>

    <!-- === HEAD === -->
    <ellipse cx="210" cy="185" rx="70" ry="55" fill="url(#bodyGrad)"/>
    <ellipse cx="210" cy="185" rx="70" ry="55" fill="url(#shellHighlight)"/>

    <!-- === CLAWS (ARMS) === -->

    </g>
    <!-- Right claw -->

      <path d="M275 230 Q320 200 340 170" stroke="#c44117" stroke-width="14" fill="none" stroke-linecap="round"/>

      <path d="M372 140 Q390 115 370 105 Q355 100 348 120" fill="#e8591d" stroke="#a03510" stroke-width="1.5"/>
      <path d="M370 145 Q395 150 385 165 Q375 175 358 162" fill="#d04a15" stroke="#a03510" stroke-width="1.5"/>
    </g>

    <!-- === GOLD CHAIN === -->

        <rect x="11" y="7" width="6" height="8" rx="1.5" fill="#ffd700" transform="rotate(-45,14,11)"/>
        <rect x="-17" y="7" width="6" height="8" rx="1.5" fill="#ffd700" transform="rotate(45,-14,11)"/>
        <!-- R in center -->

    <!-- === SUNGLASSES === -->

    <!-- === SMIRK === -->

      <path d="M300 170 Q294 160 298 150 Q304 143 311 150 Q315 158 308 166"
        stroke="#3a1a08" stroke-width="6" fill="none" stroke-linecap="round"/>

      <!-- Center poof -->
      <ellipse cx="210" cy="250" rx="10" ry="5" fill="#3a1a08"/>
    </g>
  </svg>
</div>

  <h1>bRUSTachio</h1>
